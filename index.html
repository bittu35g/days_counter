<!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>
</head>
<body>
  <h1>Countdown to the Occasion</h1>
  <p id="countdown"></p>

  <script>
    // Set the target date for the occasion
    const targetDate = new Date('2024-01-21'); // Replace with your desired target date

    // Function to calculate the remaining days
    function getRemainingDays() {
      const today = new Date();
      const timeDiff = targetDate.getTime() - today.getTime();
      const remainingDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
      return remainingDays;
    }

    // Function to update the countdown display
    function updateCountdown() {
      const countdownElement = document.getElementById('countdown');
      const remainingDays = getRemainingDays();
      countdownElement.textContent = `${remainingDays} days remaining for the occasion`;
    }

    // Initial update on page load
    updateCountdown();

    // Update the countdown daily
    setInterval(updateCountdown, 24 * 60 * 60 * 1000); // Run the function every 24 hours
  </script>
</body>
</html>
